<html>
    <head>
        <h1>To illustrate Nested and Definition List Tags</h1>
        
    </head>
    <body>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Black tea</li>
            <li>Green tea</li>
            <ol type="i">
            <li>China</li>
            <li>Africa</li>
            <ol>
            <li>Milk</li>
            
            </ol>
            <h5>Definition List</h5>
            <dl>
                <dt>Bangalore</dt>
                <dd>Capital city of Kamataka</dd>
            </dl>
            <dl>
                <dt>Mumbai</dt>
                <dd>Capital City of Maharashtra</dd>
            </dl>
        

    </body>
</html>
